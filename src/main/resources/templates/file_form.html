<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="ISO-8859-1">
    <title>File Upload Form</title>
</head>
<script>
        const fileInput = document.getElementById('files');//choose button
        const fileList = document.getElementById('fileList');//unordered list
        const formData = new FormData();

        // Track selected files
        fileInput.addEventListener('change', function (event) {
        const files = Array.from(fileInput.files);
        files.forEach(file => {
        // Check if the file is already in the FormData
        if (!formData.has(file.name)) {
        formData.append('files', file);

        // Update the display list
        const li = document.createElement('li');
        li.textContent = file.name;
        li.dataset.fileName = file.name; // Store file name for reference
        fileList.appendChild(li);
    }
    });

        // Clear the file input to allow adding more files
        fileInput.value = '';
    });
